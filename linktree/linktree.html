<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
        width: 100%;
        margin: 10px 0 0 10px;
        background-image: url(imagen.blog/flores\ azulespg.jpg);background-size: 200px;
      }
      .card {
        background-color: rgb(5, 0, 37); 
        padding: 30px;
        padding-top: 50px;
        margin-top: 100px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
        border-radius: 10%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .profile-img {
        width: 200px;
        height: 200px;
      }

      h2 {
        color: rgb(255, 255, 255);
        margin-bottom: 30px;
        font-size: 28px;
        font-family: "Playfair Display"
      }
      h3 { 
        color: rgb(255, 255, 255);
        margin-bottom: 30px;
        font-size: 22px;
        font-family: "Playfair Display"
      }
    
      h4 {

        color: rgb(255, 255, 255);
        margin-bottom: 30px;
        font-size: 22px;
        font-family: "Playfair Display"
      }
      .link-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        gap: 15px;
        font-family: "Playfair Display"
      }


      .link-container a {
        display: block;
        text-align: center;
        padding: 15px;
        background-color: rgb(226, 225, 235);
        color: black;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 22px;
        font-family: "Playfair Display"
      }

      .link-container a:hover {
        background-color: rgb(162, 158, 218);
        color: rgb(255, 255, 255);
        transform: scale(1.15);
        font-family: "Playfair Display"
      }

      footer {
        margin-top: 30px;
        font-size: 12px;
        color: black;
      }
      a img {
        width: 70px;
        height: 70px;
        display: inline-block;
        margin-right: 40px;
        text-align: center;
      }

      a img :hover {
        width: 70px;
        height: 70px;
        display: inline-block;
        margin-right: 40px;
        text-align: center;
        transform: scale(2.15)

      }
      li {
        list-style: none;
        }
    </style>

  </head>
  <body>
    <div class="card">
      <img src="imagen.blog/reloj azul.png" alt="Foto perfil" class="profile-img" />

      <h2>@martinaromero</h2>
      <h3><b>Estudiante de Desarrollo de Software</b></h3>
      <h4> UADE - Universidad Argentina de la Empresa </h4>


      <div class="link-container">
        <a href="identikit /identikit /index.html" target="_blank">Identikit</a>
        <a href="Blog.html" target="_blank">Blog</a>
        <a href="#" target="_blank">E-Commerce</a>
      </div>

      <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com/?hl=es" target="_blank"><img src="imagen.blog/instaazul.png" alt="INSTAGRAM"/></a>
          <a href="https://x.com/i/flow/login?redirect_after_login=%2Fhome" target="_blank"><img src="imagen.blog/twiter azulpng.png" alt="TWITTER"/></a>
          <a href="https://open.spotify.com/intl-es/track/5TxRUOsGeWeRl3xOML59Ai?si=317207aad2204e3d" target="_blank"><img src="imagen.blog/spotyazul.png" alt="spotify"/></a>
        </li>
      </ul>
      </footer>

      
    </div>
  </body>
</html>
